<!DOCTYPE html>
<html lang="en" ng-app='avengerApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avenger App</title>
    <!-- STYLES -->
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/avenger.css">
</head>

<body ng-controller="MainCtrl">

    <input type="text" ng-model="filterText">

    <div class="hero-wrapper">
        <div class="heroCard" ng-repeat="hero in avengers | filter: {name: filterText}">
            <h3 class="heroName">{{ hero.name }}</h3>
            <div class="hero-image">
                <img ng-src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}"/>
            </div>
            <br>
            <hr>
            <p class="heroDescription">{{ hero.description || "Action Hero"}}</p>

        </div>
    </div>

    <!-- ANGULAR -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <!-- APPS-->
    <script type="text/javascript" src="./scripts/app.js"></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript" src="./scripts/MainCtrl.js"></script>
</body>

</html>
